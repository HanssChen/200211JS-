<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在div标签内部的最后面加上一个元素 */
        div:after{
            content: "aaa";
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>hello</h1>
    </div>
</body>
