    <style>
        *{ margin: 0; padding: 0; }
        body{
            background-color: #87ceeb;
        }
        img{
            /* 解决img下面的小白边 */
            display: block;
        }
        .nav{
            width: 752px;
            height: 270px;
            padding-top: 10px;
            padding-left: 10px;
            border: 1px solid gold;
            margin: 100px auto;
        }
        .nav li{
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
            list-style-type: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .nav li p{
            width: 100%;
            height: 25px;
            position: absolute;
            left: 0;
            bottom: -25px;
            background-color: #000;
            opacity: .5;
            /* display: none; */
        }
        .nav li span{
            position: absolute;
            left: 0;
            bottom: -25px;
            color: #fff;
            font-size: 14px;
            background: url("./imgs/nav/bg.png") no-repeat 0 0;
            padding-left: 26px;
            /* background-color: #000; */

            /* opacity: .5; */
            width: 100%;
            height: 25px;
            line-height: 25px;
            /* display: none; */
        }

        // 换小图片  each 循环遍历
        $(".nav span").each(function(index,el){
            // console.log(`0 ${-24*index}px`);
            // 设置span背景图上的位置
            $(el).css("background-position","0 -"+24*index+"px")
            // $("el").css("background-position",`0 ${-24*index}px`)
        })

        $(".nav li").mouseover(function(){
            $(this).children("span,p").stop().animate({bottom:0},500)
        }).mouseout(function(){
            $(this).children("span,p").stop().animate({bottom:-25},500)
        })
