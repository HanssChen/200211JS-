<!DOCTYPE html>

	#aside-nav .life.hover{

	}
	#aside-nav .special.hover{
		background:url('images/aside-nav/special.jpg');
		color:white;
	}
	#aside-nav .special.hover strong{
		border:0 none;
	}
	#aside-nav .economical.hover{
		background:url('images/aside-nav/economical.jpg');
		color:white;
	}
	#aside-nav .economical.hover strong{
		border:0 none;
	}
	#aside-nav .guess.hover{
		background:url('images/aside-nav/guess.jpg');

	}



	#aside-nav .haunt.active{
		background:url('images/aside-nav/haunt.jpg');

	}
	#aside-nav .fashion.active{
		background:url('images/aside-nav/fashion.jpg');

	}
	#aside-nav .life.active{

	#aside-nav .special.active{

	div{
		width:1190px;
		height:700px;
		margin:0 auto;
	}
	.haunt-box{
		background-color: green;
	}
	.fashion-box{
		background-color: orange;
	}
	.life-box{
		background-color: cyan;
	}
	.special-box{
		background-color: blue;
	}
	.economical-box{
		background-color: pink;
	}
	.guess-box{
		background-color: skyblue;

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		var $aside_nav = $('#aside-nav');
		var $aside_nav_lis = $aside_nav.find('li');
		var $window    = $(window);
		var aside_nav_top = $aside_nav.offset().top;
		var window_height = $window.height();
		var $toTop        = $aside_nav.find('.toTop')

		$aside_nav_lis.hover(function() {
			if(!$(this).hasClass('active')){
				$(this).addClass('hover').css({opacity:0}).animate({opacity:1},300);
			}
		}, function() {
			$(this).removeClass('hover');
		});

		// $aside_nav_lis.eq(0).click(function(event) {
		// 	//让用户点击的侧边栏加上active类，它的兄弟都去掉active类
		// 	$(this).addClass('active').siblings().removeClass('active');

		// 	var haunt_box_top = $('.haunt-box').offset().top;
		// 	$('html,body').animate({'scrollTop':haunt_box_top}, 500);
		// });
		// $aside_nav_lis.eq(1).click(function(event) {
		// 	$(this).addClass('active').siblings().removeClass('active');

		// 	var fashion_box_top = $('.fashion-box').offset().top;
		// 	$('html,body').animate({'scrollTop':fashion_box_top}, 500);
		// });

		// li_tops是侧边栏的li要滚动到的对应的div的文档坐标值的纵坐标
		// 这个数组通过索引值和侧边栏一一对应
		var li_tops = [$('.haunt-box').offset().top, $('.fashion-box').offset().top, $('.life-box').offset().top, $('.special-box').offset().top, $('.economical-box').offset().top, $('.guess-box').offset().top];

		$aside_nav_lis.click(function(event) {
			var index = $(this).index();
			$('html,body').animate({'scrollTop':li_tops[index]}, 500);
			$(this).addClass('active').siblings().removeClass('active');
		});


		// 当侧边导航栏达到一定高度的时候，就处于固定定位状态
		$window.scroll(function(event) {
			if($window.scrollTop()>=aside_nav_top-35){
				$aside_nav.css({'position':'fixed', top:35});
			}else{
				$aside_nav.css({'position':'absolute', top:400});
			}

			// 如果网页文档滚出第一屏的时候，应该让返回顶部显示。否则就隐藏
			if($window.scrollTop()>window_height){
				$toTop.show();
			}else{
				$toTop.hide();
			}

			$aside_nav_lis.addClass('hover');
		});



		$toTop.click(function(event) {
		 	$('html,body').animate({'scrollTop':0}, 500);
		});
	});
	</script>
</head>
<body>
