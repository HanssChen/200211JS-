<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>L型广告</title>
	<style>
	html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
	ul{
		list-style-type:none;
	}
	#l-ad{
		width:400px;
		height:400px;
		padding:10px;
		border: 1px solid #000;
		margin:100px auto;
		position:relative;
	}
	#l-ad div{
		position:absolute;
		left:30px;
		top:30px;
	}
	#l-ad li{
		float:right;
		margin-bottom:10px;
		margin-left:10px;
		cursor:pointer;
	}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script>
	$(function(){
		var $l_ad_li = $('#l-ad li');
		var $l_ad_div = $('#l-ad div');

		$l_ad_li.slice(0, 3).each(function(index, el) {
			$(el).css('margin-left', 700);
		});

		$l_ad_li.mouseenter(function(event) {
			var index = $(this).index();

			$l_ad_div.eq(index).show(500).siblings('div').hide();
		});
	});
	</script>
</head>
<body>
	<div id="l-ad">
		<div><img src="images/75/01big.jpg"></div>
		<div><img src="images/75/02big.jpg"></div>
		<div><img src="images/75/03big.jpg"></div>
		<div><img src="images/75/04big.jpg"></div>
		<div><img src="images/75/05big.jpg"></div>
		<div><img src="images/75/06big.jpg"></div>
		<div><img src="images/75/07big.jpg"></div>
		<ul>
			<li><img src="images/75/01.jpg"></li>
			<li><img src="images/75/02.jpg"></li>
			<li><img src="images/75/03.jpg"></li>
			<li><img src="images/75/04.jpg"></li>
			<li><img src="images/75/05.jpg"></li>
			<li><img src="images/75/06.jpg"></li>
			<li><img src="images/75/07.jpg"></li>
		</ul>
	</div>
</body>
</html>
