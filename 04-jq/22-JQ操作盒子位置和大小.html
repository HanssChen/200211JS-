<!-- 
    13个API

    位置
        offset([coordinates])  offsetLeft   offsetTop
        position()
        scrollTop([val])  向上卷去距离
        scrollLeft([val])  向左卷去距离  基本上用不到

    尺寸
        height([val|fn]): 同width
        width([val|fn]): 内容的宽度  没有padding 没有边框

        innerHeight()：同innerWidth
        innerWidth(): width + 左右padding  没有边框

        outerHeight([options]): 同outerWidth
        outerWidth([options])   
            默认：width + 左右padding + 左右的border
            加true: width + 左右padding + 左右的border + 左右的margin
 -->
