<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS全栈开发：17001100482</title>
    <style>
        *{ margin: 0; padding: 0; }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0;
        }
        .box:nth-of-type(2){
            top: 200px;
        }
    </style>
</head>
<body>
    <button>box1运动</button>
    <button>box2运动</button>
    <button>box2停止运动(stop())</button>
    <button>box2停止运动(stop(true))</button>
    <button>delay</button>
    <button>finish</button>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script src="jquery1.11.3.js"></script>
    <script>
        // $("button:eq(0)")  选择器  box1运动
        $("button").eq(0).click(function(){
            // animate({left:500,top:200},2000); 两个方向同时运动
            $(".box").eq(0).animate({left:500,top:200},2000);
        })

        // box2运动
        $("button").eq(1).click(function(){
            $(".box").eq(1).animate({left:500},2000).animate({top:0},2000);
        })

        // box2停止运动(stop())
        $("button").eq(2).click(function(){
            // stop是默认值是false  不写也是flase
            // 没有加ture 表示停止当前动画，继续下一次动画 
            $(".box").eq(1).stop();
        })

        // box2停止运动(stop(true))
        $("button").eq(3).click(function(){
            // $(".box").eq(0).stop(true);
            // 加ture 表示停止所有动画
            $(".box").eq(1).stop(true);
        })

        // delay 延迟执行动画
        $("button").eq(4).click(function(){
            $(".box").eq(0).delay(2000).animate({left:500},2000)
        })

        // finish
        $("button").eq(5).click(function(){
            $(".box").eq(1).finish(); // 直接结束动画，元素直接到最终位置
        })
    </script>
</html>
