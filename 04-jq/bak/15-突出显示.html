<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS全栈开发：17001100482</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ background: #000; }
        .wraper{
            width: 630px;
            height: 390px;
            padding: 10px 0 0 10px;
            margin: 100px auto;
            border: 1px solid gold;
        }
        .wraper li{
            width: 200px;
            height: 184px;
            float: left;
            margin: 0 10px 10px 0;
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <ul>
            <li><img src="./imgs/01.jpg" width="200" height="186" alt=""></li>
            <li><img src="./imgs/02.jpg" width="200" height="186" alt=""></li>
            <li><img src="./imgs/03.jpg" width="200" height="186" alt=""></li>
            <li><img src="./imgs/04.jpg" width="200" height="186" alt=""></li>
            <li><img src="./imgs/05.jpg" width="200" height="186" alt=""></li>
            <li><img src="./imgs/06.jpg" width="200" height="186" alt=""></li>
        </ul>
    </div>
</body>
<script src="jquery1.11.3.js"></script>
    <script>
        // 动画有排队机制
        // stop 停止所有在指定元素上正在运行的动画  清除动画的排队现象
        $("li").mouseover(function(){
            // fadeTo([[s],o,[e],[fn]])  淡出到某个程度   500时时间  .5是半透明
            $(this).siblings().stop().fadeTo(500, .5)
        }).mouseout(function(){
            $("li").stop().fadeTo(500, 1)
        }).click(function(){
            // $(this).children() li里面的孩子 
            $(this).children().stop().slideUp().slideDown();
        })
    </script>
</html>
