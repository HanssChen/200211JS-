<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS全栈开发：17001100482</title>
    <style>
        *{ margin: 0; padding: 0; }
        .category{
            width: 600px;
            padding: 10px;
            border: 1px solid red;
            margin: 100px auto;
        }
        .category ul{
            overflow: hidden;
        }
        .category ul li{
            float: left;
            width: 200px;
            text-align: center;
            height: 30px;
            list-style: none;
        }
        .category p{
            width: 200px;
            height: 30px;
            border: 1px solid gold;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="category">
        <ul>
            <li>佳能</li>
            <li>索尼</li>
            <li>三星</li>
            <li>尼康</li>
            <li>松下</li>
            <li>卡西欧</li>
            <li>富士</li>
            <li>可达</li>
            <li>宾得</li>
            <li>理光</li>
            <li>奥林巴斯</li>
            <li>明基</li>
            <li>显示其他品牌</li>
        </ul>
        <p>显示所有内容</p>
    </div>
</body>
<script src="jquery1.11.3.js"></script>
    <script>
        $("li:gt(2):not(:last)").hide();  // hide是隐藏元素  
        $("p").click(function(){
            // $("li:gt(2):not(:last)").show(); // show是显示元素 

            // slideUp([s,[e],[fn]])  向上滑动隐藏掉 
            // slideDown 向下滑动显示  带有动画效果
            // $("li:gt(2):not(:last)").slideDown(); 

            // 开关效果  点一下显示，再点一下隐藏
            $("li:gt(2):not(:last)").slideToggle();

            if($("p").html() == "显示所有内容"){
                $("p").html("隐藏所有的内容")
            }else{
                $("p").html("显示所有的内容")
            }
        })
    </script>
</html>
