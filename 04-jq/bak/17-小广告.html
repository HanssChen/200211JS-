<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS全栈开发：17001100482</title>
    <style>
        *{ margin: 0; padding: 0; }
        #ad{
            width: 300px;
            height: 180px;
            position: fixed;
            bottom: -300px;
            right: 0;
            /* display: none; */
        }
        #ad img{
            width: 100%;
            height: 100%;
        }
        span{
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            text-align: center;
            line-height: 20px;
            background-color: #FFF;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="ad">
		<a href="#"><img src="./imgs/ad.jfif" alt="" /></a>
		<span>&times;</span>
	</div>
</body>
<script src="jquery1.11.3.js"></script>
    <script>
       function showAd(){  // 显示广告
           $("#ad").animate({bottom:"0"},500);
       }
       showAd();
       $("span").click(function(){
           $(this).parent().animate({bottom:"-300"},500); // 隐藏广告
           setTimeout(showAd, 3000);
       })
    </script>
</html>
