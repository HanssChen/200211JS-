<script>
    var foo = "hello";
    (function(foo){// foo是函数内部的局部变量 理当成加var的局部变量 
        // EC中  AO 中 foo  值是"hello"  形参赋值结束
        // 提升   var foo   浏览器做过的事，就不做
        // 先是形参的赋值   后是变量的提升 
        console.log(foo)
        var foo = foo || "world"; // var foo不再提升 
        console.log(foo)
    })(foo)
    console.log(foo)
</script>
