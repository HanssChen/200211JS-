    什么是对象？
        对象是属性或方法的无序集合。
        如：d1.getFullYear()....
        {
            name:"wangcai", // 属性 = 属性名+属性值
            age:100,  // 属性 = 属性名+属性值

            }
        }

    几个概念：
        1）类   类别  一个对象是属性某个类别   抽象地  类的首字母要大写
        2）对象   具体存在的事件  在JS一切都是对象
        3）实例  就是对象

    JS中默认就有很多类，默认的类，叫内置类，常见的内置类如下：
        1）Number类   1 2 3 4 表示Number类具体实例（对象）
        2）String类   "hello" 表示String类具体实例（对象）
        3）Boolean类   true  false 
        4）Null类 / Undefied类  浏览器得不到这两个类
        5）Object类   所有引用数据类型都是这个类的实例
            函数是Object类的实例
            数组是Objtct类的实例
            new出来一个对象也是Object类的实例 
            换句话说：
                Array类  [1,2,3] 属于Array类  也属于Object类
                Date类   var d = new Date()   d属性Date类  d也属性Object类
                Function类  function f(){}  f属于Function类  f也属于Object类
                ... 
        JS中对类的概念强调的不多，像JAVA中，强调类的概念非常多。JS中强调最多的是对象。
