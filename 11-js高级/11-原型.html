<script>
    // 画图   只需要画出堆内存就OK
    function Fn(){
        this.x = 100;
        this.y = 200;
        this.getX = function(){
            console.log(this.x)
        }
    }
    Fn.prototype.getX = function(){
        console.log(this.x)
    }
    Fn.prototype.getY = function(){
        console.log(this.y)
    }
    let f1 = new Fn;
    let f2 = new Fn;
    console.log(f1.getX())
    console.log(f1.getY())
</script>
