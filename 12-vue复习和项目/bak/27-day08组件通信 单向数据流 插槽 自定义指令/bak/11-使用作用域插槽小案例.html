<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.min.css">
</head>
<body>
    <div id="app">
       <list :data="ary">
            <template slot-scope="myscope">
                <h1>姓名：{{myscope.xxx.name}}</h1>
                <h3>年龄：{{myscope.xxx.age}}</h3>
            </template>
       </list>
       <h4>--------------------------</h4>
       <list :data="ary">
        <template slot-scope="myscope">
            <p>姓名：{{myscope.xxx.name}} --- 年龄：{{myscope.xxx.age}}</p>
        </template>
       </list>
    </div>
    <template id="list">
       <ul>
           <li v-for="item in data" :key="item.age">
              <slot :xxx="item"></slot>
           </li>
       </ul>
    </template>
    <script crossorigin="anonymous" integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP" src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
    <script>
        Vue.component("list",{  
            template:"#list",
            props: ["data"]
        })
        let vm = new Vue({
            el:"#app",
            data:{ 
                ary:[
                    {name:"彭万里",age:10},
                    {name:"高大山",age:11},
                    {name:"谢大海",age:12},
                    {name:"马宏宇",age:13},
                    {name:"林莽",age:14},
                    {name:"黄强辉",age:15},
                    {name:"章汉夫",age:16},
                    {name:"范长江",age:17},
                ]
            }
        })
    </script>
</body>
</html>
