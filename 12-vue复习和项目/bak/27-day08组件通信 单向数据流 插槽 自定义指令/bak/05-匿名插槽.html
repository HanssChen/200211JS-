<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.min.css">
</head>
<body>
    <div id="app">
        <!-- 之前使用组件就这么使用了，当成一个标签使用之 -->
        <!-- <page></page> -->

        <!-- 能不能不在使用组件中间的位置写一点内容 -->
        <page>hello world~</page>
        <h3>--------------------------</h3>
        <page>你好，世界</page>
    </div>
    <template id="page">
        <div class="box">
            <h1>这是全局组件的模板</h1>
            <!-- slot表示插槽 -->
            <slot></slot>
        </div>
    </template>
    <script crossorigin="anonymous" integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP" src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
    <script>
        Vue.component("page",{  // 全局组件
            template:"#page"
        })
        let vm = new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
