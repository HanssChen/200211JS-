<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.min.css">
</head>
<body>
    <div id="app">
      <mylevel :level="1">
          hello 你好~
      </mylevel>
      <h3>--------------</h3>
      <mylevel :level="2">
        hello 你好~
    </mylevel>
    <h3>--------------</h3>
    <mylevel :level="3">
        hello 你好~
    </mylevel>
    </div>
    <script crossorigin="anonymous" integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP" src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
    <script>
        let mylevel = {  // 局部组件
            render: function (h) {
                // $slots.default 表示默认插槽
                return h("h"+this.level,null,this.$slots.default)
            },
            props: ["level"]
        }
        let vm = new Vue({
            el:"#app",
            components: {
                mylevel
            }
        })
    </script>
</body>
</html>
