<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画</title>
    <style>
        div{
            width:100px; 
            height:100px; 
            background:red;
            /* transition: width 2s ease 0s; */
            transition: all 2s ease 0s;
        }
        div:hover{
            width:200px; 
            height:200px; 
            background:yellow;
        }
    </style>
    <!-- 
        过渡动画前提是先有突变，然后给突变的属性加过渡效果

        之前有视频  有兴趣的  看看视频
     -->
</head>
<body>
    <div></div>
</body>
</html>
