<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <th>姓名</th>
                <th v-for="(item,index) in subjects">{{item}}</th>
            </tr>
            <tr v-for="(item,index) in scores">
                <td>{{item.name}}</td>
                <td v-for="(s,idx) in item.score">{{s}}</td>
            </tr>
        </table>
    </div>
    <script src="./vue2.6.11.js"></script>
    <script>
        let vm = new Vue({ 
            el:"#app",
            data () {  
                return {
                    subjects:["语文","数学","英语"],
                    scores:[
                        {name:"aaa",score:[50,84,70]},
                        {name:"bbb",score:[51,80,75]},
                        {name:"ccc",score:[50,83,70]},
                        {name:"ddd",score:[51,86,70]},
                        {name:"eee",score:[50,80,77]},
                    ]
                }
            }
        })
    </script>
</body>
</html>
