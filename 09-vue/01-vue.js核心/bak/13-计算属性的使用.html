

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <label for="">宽度：</label>
            <input type="text" v-model:value="width">
        </div>
        <div>
            <label for="">长度：</label>
            <input type="text" v-model:value="height">
        </div>
        <div>
            <label for="">面积：</label>
            <h1>{{ area }}</h1>
        </div>
    </div>
    <script src="./vue2.6.11.js"></script>
    <script>
        let vm = new Vue({ 
            el:"#app",
            data () {  
                return {
                    width:0,
                    height:0,
                }
            },
            computed: {
                /* area:{
                    get(){
                        return this.width * this.height;
                    },
                    set(){

                    }
                } */
                // 当成get访问器
                area(){
                    return this.width * this.height;
                }
            }
        })
    </script>
</body>
</html>
