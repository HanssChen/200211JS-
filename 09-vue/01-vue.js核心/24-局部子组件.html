<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-head></my-head>
        <my-foot></my-foot>
    </div>
    <script src="./vue2.6.11.js"></script>
    <script>
        let vm = new Vue({ 
            el:"#app",
            data () {  
                return {
                }
            },
            // 在此根组件中注册子组件，叫局部子组件
            components: {
                "my-head":{
                    template:"<div>我是头部</div>"
                },
                "my-foot":{
                    template:"<div>我是尾部</div>"
                }
            }
        })
    </script>
</body>
</html>
