<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位复习</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 200%;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid yellow;

            /* 设置参考点 */
            /* position: relative; */

            /* 如果没有设置参考点  默认body就是参考点 */
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid pink;

            /* 绝对定位  是根据参考点进行定位 */
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
