<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位复习</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 200%;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid yellow;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid pink;

            /* 当超过了窗口   效果和fixed一样 */
            /* 当没有超过了窗口   效果和没有定位一样 */
            position: sticky;
            top: 0;
            left: 0;

            /* 之前使用fixed和js 去实现所谓的吸顶效果  现在一行css属性就可以搞定 */
            /* css3中提出的这个属性 */
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
