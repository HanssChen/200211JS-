<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位复习</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 200%;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid yellow;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid pink;

            /* 有些手机支持不好  在手机端使用fixed定位 有兼容性问题 */
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
