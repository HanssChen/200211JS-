<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{ width: 100%; height: 200px; background: pink; }
        .body{ display: flex; height: 800px; }
        .body .sidebar{ width: 200px;background: gold; }
        .body .main{ flex: 1;background: skyblue;}
        .footer{ width: 100%; height: 200px; background: olivedrab; }
    </style>
    <script src="./js/vue2.6.11.js"></script>
    <script src="./js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <div class="header"><router-view name="header"></router-view></div>
        <div class="body">
            <div class="sidebar"><router-view name="sidebar"></router-view></div>
            <div class="main"><router-view name="main"></router-view></div>
        </div>
        <div class="footer"><router-view name="footer"></router-view></div>
    </div>
<script>
    let header = { template:"<div>header部分</div>" }
    let sidebar = { template:"<div>sidebar部分</div>" }
    let main = { template:"<div>main部分</div>" }
    let footer = { template:"<div>footer部分</div>" }

    let router = new VueRouter({
        routes:[
            {
                path:"/",
                components:{
                    header,
                    sidebar,
                    main,
                    footer
                }
            }
        ]
    })
    let vm = new Vue({
        el:"#app",
        components: {
            header,
            sidebar,
            main,
            footer
        },
        router
    })
</script>
</body>
</html>
