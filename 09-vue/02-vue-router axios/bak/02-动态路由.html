<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue2.6.11.js"></script>
    <script src="./js/vue-router.js"></script>
</head>
<body>
    <div id="app">
       <router-link to="/index">主页</router-link>
       <router-link to="/find">发现页</router-link>
       <router-link to="/setting">设置页</router-link>
       <router-view></router-view>
    </div>
    <template id="index">
        <div>
            <h1>我是主页</h1>
        </div>
    </template>
    <template id="find">
        <div>
            <h1>我是发现页</h1>
        </div>
    </template>
    <template id="setting">
        <div>
            <h1>我是设置页</h1>
            <ul>
                <li><router-link to="/setting/setting_1">个人设置</router-link></li>
                <li><router-link to="/setting/setting_2">地址设置</router-link></li>
            </ul>
            <router-view></router-view> 
        </div>
    </template>
    <template id="setting_1">
        <div>
            <h1>个人设置</h1>
        </div>
    </template>
    <template id="setting_2">
        <div>
            <h1>地址设置</h1>
        </div>
    </template>
    <template id="detail">
        <div>
            <h1>商品详情页</h1>
            <p>商品的编号：{{this.$route.params.id}}</p>
            <p>商品的编号：{{this.$route.params.abc}}</p>
        </div>
    </template>
<script>
    let index = { template:"#index" }
    let find = { template:"#find" }
    let setting = { template:"#setting" }
    let setting_1 = { template:"#setting_1" }
    let setting_2 = { template:"#setting_2" }

    let detail = { template:"#detail" }

    let router = new VueRouter({
        routes:[
            { path:"/index",  component:index },
            { path:"/detail/:id",  component:detail },
            { path:"/detail/:id/:abc",  component:detail },
            { path:"/find",  component:find },
            { path:"/setting",  component:setting,
              children:[
                  {path:"/setting/setting_1",  component:setting_1},
                  {path:"/setting/setting_2",  component:setting_2}
              ]
            }
        ]
    })
    let vm = new Vue({
        el:"#app",
        data () {
            return {
                
            }
        },
        components: {
            index,
            find,
            setting
        },
        router
    })
</script>
</body>
</html>
