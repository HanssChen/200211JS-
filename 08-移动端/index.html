<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <meta>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 100px;
        }
        .title {
            font-size: 0.75rem;
        }
        .pic {
            width: 3.75rem;
        }
    </style>
    <script>
        window.onload = function(){
            let fs = document.documentElement.clientWidth * 100 / 750;
            document.querySelector("html").style.fontSize = fs+"px";
        }
    </script>
</head>

<body>
    <h1 class="title">沿海港口显示活力韧性</h1>
    <img class="pic" src="./images/dog.jpg" alt="">
</body>

</html>

    等比缩放：

        375   fs = 50px
