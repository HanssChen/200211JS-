<script>
    let formData = new FormData();
    formData.append("user","lisi");
    formData.append("password","123456");

    // formData通常需要配合ajax或fetch 
    (async ()=>{
        try{
            let res = await fetch("http://localhost:8080/api/adduser",{
                method:"POST",
                body:formData
            })
            let {ok, data} = await res.json();
            if(ok){
                console.log(data)
                console.log("添加成功")
            }else{
                console.log("出错了")
            }
        }catch(err){
            console.log("出错了")
        }
    })()
</script>
