<!-- 
    受控表单与非受控表单

    表单的非受控特性：
        在HTML中，像<input><textarea><select>这类表单元素会维持自身的状态，并根据用户的输入进行更新。

        文本框的内容，并不是由组件的状态来维护，而是由文件框自己来维护的，这就是react表单的非受控特性。

        默认情况下，下面的三个表单元素都有非受控特性：
            <input>
            <textarea>
            <select>

    在vue中，给表单上面通过v-model双向绑定一个数据，data中的数据变了，输入框中的数据也变了，此时表单中的数据就受
    vue中的状态的控制。此时这个表单叫受控表单。

    表单的受制特性：
          表单的值由react中的状态进行控制，使用状态进行控制好处是确保react的单向数据流特性。      

    通常会把一个非受制表单（组件）转化成受制的表单（组件）。
    
    怎么转化？
        1)先定义一个状态      
        2)表单中的数据由状态来决定
        3)给表单绑定一个change事件  当用户输入了数据 会触发change事件  
        4)在chage事件中修改状态  状态变了  输入框中的值也变了

    在真实开发中，并不是说所有的表单都要使用受控表单（组件）。使用原则：
    1）在大多数情况下，我们尽量使用受控表单
    2）如果让表单数据由DOM处理时，替代方法为使用非受制表单，可以使用ref获取DOM，然后获取DOM元素中的数据

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <input type="text">
    <div id="app"></div>
    <script type="text/babel">
        class Hello extends React.Component{
            state = {
                username:"wangcai666"
            }
            handleChange = (e)=>{
                this.setState({
                    username:e.target.value
                })
            }
            render(){
                return(
                    <div>
                        <h2>Hello组件</h2>
                        <label for="">用户名：</label>
                        <input type="text" value={this.state.username} onChange={this.handleChange} />
                    </div>
                )
            }
        }
        ReactDOM.render(<Hello />,document.getElementById("app")); 
    </script>
</body>
</html>
