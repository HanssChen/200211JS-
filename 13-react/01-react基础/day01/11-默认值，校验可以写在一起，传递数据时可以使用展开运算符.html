<!-- 
    前面，我们把类组件和对组件中的属性的校验，以及默认值是分开写的。

    还可以写在一起，如果写在在一起，是作为类的静态属性。看代码。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="./js/react.development.js"></script>
     <script src="./js/react-dom.development.js"></script>
     <script src="./js/babel.min.js"></script>
     <!-- 引入prop-types，用于限制传递属性类型，必要性等等 -->
     <script src="./js/prop-types.js"></script>
 </head>
 <body>
     <div id="app"></div>
     <script type="text/babel">
         class Person extends React.Component{
            static propTypes = {
                name:PropTypes.string.isRequired,
                age:PropTypes.number,
                sex:PropTypes.string
            }
            static defaultProps = {
                age:18,
                sex:"人妖"
            }
             render(){
                 // console.log(this.props);
                 let {name,age,sex} = this.props
                 return (
                     <ul>
                         <li>姓名：{name}</li>
                         <li>性别：{sex}</li>
                         <li>年龄：{age}</li>
                     </ul>
                 )
             }
         }
        //  Person.propTypes = {
        //      name:PropTypes.string.isRequired,
        //      age:PropTypes.number,
        //      sex:PropTypes.string
        //  }
        //  Person.defaultProps = {
        //      age:18,
        //      sex:"人妖"
        //  }
        let obj = {name:"xiaoqinag",age:100,sex:"男"}
         ReactDOM.render(<Person {...obj}/>,document.getElementById("app"));
        //  ReactDOM.render(<Person name="wangcai666"/>,document.getElementById("app"));
     </script>
 </body>
 </html>
