<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script src="./js/prop-types.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Parent extends React.Component {
            add(){
                // console.log(this.refs.xxx); // 组件对象
                let c = this.refs.xxx;  // c就代表Child组件对象
                // console.log(c.state.num)
                c.state.num = c.state.num+1;
                console.log(c.state.num)
                // this.forceupdate();
                this.forceUpdate();  // 了解
            }
            render() {
                return (
                    <div>
                        <h1>父组件</h1>
                        <button onClick={this.add.bind(this)}>+1</button>
                        <hr />
                        <Child ref="xxx"></Child>
                    </div>
                )
            }
        }

        // function 类  this.xx = xxx proptype
        // class 类  --->  function 
        class Child extends React.Component {
            state = {  // 组件中状态是属于自己的   
                num:0
            }
            render() {
                return (
                    <div>
                        <p>{this.state.num}</p>
                        <h3>子组件</h3>
                    </div>
                )
            }
        }


        ReactDOM.render(<Parent />, document.getElementById("app"));
    </script>
</body>
<!-- 给标签起名字：class id -->
<!-- <div id="box"></div> -->
<!-- document.getElementById("box")  得到DOM元素 -->
