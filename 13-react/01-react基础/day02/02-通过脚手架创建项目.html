    使用create-react-app创建react应用。

    react提供了一个用于创建react项目的脚手架，是官方的。默认：
        react+webapck+es6+eslint... 

    xxx脚手架：用来帮程序员创建一个基于xxx框架的项目。包含：
        1）包含了很多配置  webapck配置
        2）安装好了很多依赖  
        3）可以直接运行打包（npm start在内存中打包   npm build在硬盘上打包）

    使用脚手架开发的项目的特点：模块化（导出导入）  组件化   工程化 

    使用react脚手架步骤：
        1）npm i create-react-app -g
        2）create-react-app hello-react
        3）cd hello-react
        4）npm start
    
    使用脚手架创建项目的目录结构：
        myapp
          |---node_modules  第三方依赖
          |---public
                |--- index.html   模板
          |---src  源码目录
               |--- compoents  react组件
               |--- index.js  入口
          |--- .gitignore  把代码推送到远程仓库时忽略哪些文件
          |--- package.json  依赖的配置文件
          |--- README.md  项目的描述文件
          |--- yarn.lock  锁定版本的文件
