 <!-- 
    虚拟DOM:
        React.CreateElment()
        JSX  仅仅是语法糖

    渲染虚拟DOM：
        ReactDOM.render()

    组件化开发：
        函数组件  没有状态
        类组件   有状态 

    初始化状态的两种方式：
        contructor(props){
            super(props)
            this.state = {
                num:10
            }
        }
        state = {
            num:10
        }

    通常是事件修改状态：
        合成事件  也叫自定义事件    onXxx = {this.f1}

    类中的方法，它里面的this是Undefiend，解决this指向问题：
        1）后动通过bind绑定
        2）箭头函数 

    修改状态：
        通过setState()进行修改

    属性：
        在使用组件的地方通过属性可以把数据传递给组件中，组件内部可以通过this.props进行接收

    校验属性：
        通过props-typs.js  

    有了状态和了属性，完成小案例，todomvc。

    在react中，数据通信没有vue中那么多方案。父传子，通过属性传递，子中通过props接口。子中要修改父中的数据，也是把修改数据的方法定义好，传递到子中，子中进行调用。
