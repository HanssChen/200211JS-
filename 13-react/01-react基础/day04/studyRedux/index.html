<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/redux.js"></script>

<body>
    <script>
        // console.log(Redux)
        // 创建仓库前，准备状态
        const initState = {
            count:0
        }
        // 准备action
        const increment = {
            type:"INCREMENT" 
        }
        const decrement = {
            type:"DECREMENT"
        }
        // 准备reducer
        function reducer(state=initState, action){
            switch(action.type){  // 根据不同的action进行不同的操作
                case "INCREMENT":
                    return {count:state.count+1};
                case "DECREMENT":
                    return {count:state.count-1};
                default:
                    return state;
            }
        }
        let store = Redux.createStore(reducer);  //  Expected the reducer to be a function.
        console.log(store)
    </script>
</body>
