<!--
    绝对定位：
        根据参考点进行定位，通常参考点设置position:relative。

        特点：
            1）绝对定位完全脱离了标准文档流，浮动是半脱离标准文档流。
            2）根据参考点进行定位，如果不设置参考点，最终以body为参考点。
            3）绝对定位也需要使用top, left, right, bottom其中的一个或二个设置偏移量。
            4）如果一个元素绝对定位了，也会变成块级元素
            3）通过z-index可以改变绝对定位的元素前后顺序，值越大越靠前。

        通常来说，一个子元素绝对定位了，它的父元素会相对定位（参考点），所谓“父相子绝”

        应用：
            1）把一个小盒子定位到某个大盒子上面。
            2）实现一个大盒子的居中。

    如何让一个大盒子水平垂直居中？
        A，绝对定位。
        B，...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层布局</title>
    <style>
        *{margin: 0; padding: 0;}
        .father{
            width: 500px;
            height: 300px;
            border: 3px solid red;
            margin: 20px auto;
            /* 设置参考点 */
            position: relative;
        }
        .son1, .son2, .son3{
            width: 120px;
        }
        .son1{height: 100px;}
        .son2{
            height: 100px; 
            /* son2进行了绝对定位，完全脱离标准文档流，son3就钻上去了 */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .son3{
            height: 120px;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="movie" style="position: relative; ;width: 150px;height: 250px; background-color: skyblue; margin: 30px auto;">
        <img src="./images/movie.jpg" width="150" height="250" alt="">
        <span style="position: absolute; top: 0; left: 0; background-color: gold; color: #fff; font-weight: bold;">vip</span>
        <p style="position: absolute; bottom: 0; left: 0; text-align: right; font-weight: bold; background-color: #ccc; ">更新到04集</p>
    </div>
    <hr>
    <div class="father">
        <div class="son1" style="background-color: red;">son1</div>
        <span class="son2" style="background-color: yellow;">son2</span>
        <div class="son3" style="background-color: blue;">son3</div>
    </div>
</body>
</html>
