<!--
    固定定位：
        参考点：是浏览器的窗口。

    总结定位：
        相对定位： 参考点是自身的位置   局部的位置调整/作绝对定位的参考点
        绝对定位： 手动设置参考点，如果没有参考点就是body   把一个盒子放到另一个盒了的上面/居中效果
        固定定位： 参考点是浏览器的窗口
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层布局</title>
    <style>
        *{margin: 0; padding: 0;}
        html{
            /* 此处的100%是整个文档的100% */
            height:100%;
        }
        body{
            height:200%;
            background: linear-gradient(gold, skyblue);
        }
        img{
            position:fixed; 
            right:0px;
            top:50%;
            margin-top:-150px;
        }
    </style>
</head>
<body>
    <img src="./images/left.png">
</body>
</html>
