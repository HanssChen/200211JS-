    上网的本质：
        客户端与服务器通信的过程。 要想让资源被所有人访问到，资源要上传到服务器。

    一台服务器（本质也是一台电脑）：
        购买阿里云的   https://www.aliyun.com/
        网上找一些免费的服务器（不稳定）
        淘宝

        目的：上传本地代码到服务器，所有人都可以访问了

        每一台服务器都有一台IP地址，通过IP地址就可以访问服务器上的资源。

        购买了一台服务器，它就是一个电脑，大部分都是Linux，如果说你不会linux操作，就不需要买服务器。
        学生购买服务器：云翼计划   不懂Linux，也不需要买

        虚拟主机：
            别人服务器上的一块空间。只需要把代码上传到空间就OK了。 

        不管是虚拟主机还是服务器都需要备案。大陆的服务器（虚拟主机）必须备案。国外的服务器的不需要备案。

        淘宝购买：
            1）搜索虚拟主机 
            2）联系客服
            3）网站，注册一个，用于管理虚拟主机的
            4）客服给你开通空间，自己操作得到空间
            5）通过ftp代码上传工具，把代码上传到空间上
            5）只需要通过人家给你的垃圾域名就可以访问了

            买的是没独立IP，人家给你的垃圾域名

        然后需要买一个域名，给空间进行绑定。wangcai.com


    域名：
        域名可以和服务器进行绑定，访问网站的话，就通过域名就OK。
