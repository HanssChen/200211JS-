<!-- 
    inline
    display:inline  让一个标签以行内元素显示

    如果一个标签设置成了inline，它就有行内标签的特点了，肯定是不能设置宽高。

    自已定义的标签，它就是inline的。

    用的不多。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>inline</title>
     <style>
         div{
             display: inline;
             width: 100px;
             height: 100px;
             background-color: gold;
         }
     </style>
 </head>
 <body>
     <div>div1</div>
     <div>div2</div>
     <div>div3</div>

     <abc>abc</abc>
     <abc>abc</abc>
     <abc>abc</abc>
 </body>
 </html>
