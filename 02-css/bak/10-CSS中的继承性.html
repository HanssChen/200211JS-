<!-- 
    大部分网站中都是对body设置font属性？为什么？
    答：CSS中的属性，有一部分是有继承性，对于父元素设置了这个属性，子元素也会起作用。

    是不是所有的CSS属性都有继承性？
    答：不是的  body  div  不可能说每一个属性都有继承性。如果都有那么肯定就乱。

    那些CSS属性有继承性呢？
    答：关于字体的设置和关于文本的设置有继承性。其它的CSS属性是没有继承性的。

    具有继承性的属性如下：
        font-family
        font-size
        font-style
        font-weight
        font
        text-decoration
        text-align
        text-indent
        line-height
        color

    经典应用：
        1）对于body设置字体相关的属性。
 -->
