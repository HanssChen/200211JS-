<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin的经典应用</title>
    <style>
        *{margin: 0; padding: 0;}
        .w960{width: 960px; background-color: gold; margin-left: auto; margin-right: auto;}

        .header{
            height: 100px;
            background-color: skyblue;
        }
        .header-wraper{
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 网站整体 start -->
    <div class="wraper">
        <div class="header">
            <div class="w960 header-wraper">
                <div class="logo">logo</div>
                <div class="phone">phone</div>
            </div>
        </div>
    </div>
    <!-- 网站整体 end -->
</body>
</html>
