<!-- 
    padding:
        内边距，补白。表示盒子的内容与边框之间的距离。

        有些标签是有默认的padding:
            ul和ol标签的默认的padding是40px 
            ... 
            所以说，上来直接去掉默认的padding  *{margin:0; padding:0;}

        padding后面跟上1个值，2个值，3个值，4个值和margin一样。

        padding的应用：
            1）文本与边框的间隙
            ...

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>padding</title>
 </head>
 <body>
     <ol></ol>
 </body>
 </html>
