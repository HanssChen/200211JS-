<!-- 
    浮动元素超出父元素的高度，也会对后面的元素造成影响：
        当浮动元素超出父元素的高度，后面的元素也会造成影响。
    解决：
        在受影响元素上面加上clear:both。

    下午统一讲如何清除浮动所造成的影响。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动深入</title>
    <style>
        *{margin: 0; padding: 0;}
        .father{
            width: 500px;
            height: 300px;
            border: 3px solid red;
            margin: 20px auto;
        }
        .son1, .son2, .son3{
            float: left;
            width: 120px;
        }
        .son1{height: 100px;}
        .son2{height: 350px;}
        .son3{height: 120px;}
    </style>
</head>
<body>
    <div class="father">
        <div class="son1" style="background-color: red;">son1</div>
        <div class="son2" style="background-color: yellow;">son2</div>
        <div class="son3" style="background-color: blue;">son3</div>
    </div>
    <p style="clear: both;">这是一个P标签...</p>
</body>
</html>
