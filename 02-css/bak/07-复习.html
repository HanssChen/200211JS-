<!-- 
    CSS是什么？作用？
        层叠样式表（Cascading Style Sheet）  配合DIV完成页面的布局与美化。

    CSS中的基本语法：
        选择器{属性名:属性值; 属性名:属性值; 属性名:属性值;}
        CSS如果写错了，也不会报错，只是不起作用而已。

    CSS中的主要内容？
        选择器：
            p  
            #idname  
            .classname   
            div p
            div, p
            div.box
            * 
            :hover 
        属性：
            字体设置的属性
                font-family  
                font-size
                font-style
                font-weight 
                font
                color   a
                具有继承性，对body设置字体。
            文本设置的属性
            盒子模型设置的属性
            浮动布局设置的属性
            层布局设置的属性
            FLEX设置的属性
            其它的属性
 -->
