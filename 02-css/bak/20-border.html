<!-- 
    border:
        设置盒子的边框。 
        粗细， 样式， 颜色   用的最多的：border:1px solid red;
        border属性后面的三个属性的顺序是没有要求，但是大部分人都是先写粗细，然后是样式，最后是颜色。

        样式：
            solid  实线    
            dashed  虚线
            dotted  点线 

        border也是有四个方向：
            border-top 
            border-right
            border-bottom
            border-left  
            在项目，使用盒子的一个边框的情况也是比较多。

        border在网页上也是占据空间。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>border</title>
     <style>
         .box{
             width: 150px;
             height: 150px;
             border: red 40px solid;
         }
     </style>
 </head>
 <body>
     <div class="box"></div>
 </body>
 </html>
