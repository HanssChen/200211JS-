<!-- 
    父子元素之间的margin塌陷:
        1）父元素的margin-top与它的第一个子元素的margin-top塌陷
        2）父元素的margin-bottom与它的最后一个子元素的margin-bottom塌陷

    父元素的margin-top与它的第一个子元素的margin-top塌陷：
        .son1{
            margin-top: 100px;
        }
        .father{
            margin-top: 98px;
        }
        最终的margin也是取大优先。
        解决：1）可以给father加上border 加上边框就可以解决这种塌陷问题

    父元素的margin-bottom与它的最后一个子元素的margin-bottom塌陷：
        .son3{
            margin-bottom: 98px;
        }
        .father{
            margin-bottom: 100px;
        }
        最终的margin也是取大优先。
        解决：1）可以给father加上border 加上边框就可以解决这种塌陷问题

    不管是上面的哪种，解决办法如下：
        1）给father加上border-top就OK  可以设置边框是透明的  border-top: 1px solid transparent;
        2）给father加上padding-top就OK 
        3）给子元素设置成行内块
        
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin的塌陷问题</title>
    <style>
        *{margin: 0; padding: 0;}
        .son{
            width: 80px;
            height: 50px;
            border: 1px solid red;
        }
        .son1{
            margin-top: 100px;
            display: inline-block;
        }
        .father{
            margin-top: 200px;
            /* border-top: 1px solid red; */
            /* border-top: 1px solid transparent; */

            /* padding-top: 1px; */

            /* border: 1px solid gold; */

            /* margin-bottom: 100px;
            border: 1px solid gold; */
        }
        .son3{
            /* margin-bottom: 98px; */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son son1">son1</div>
        <div class="son son2">son2</div>
        <div class="son son3">son3</div>
    </div>
    <h1>这是一个h1标签</h1>
</body>
</html>
