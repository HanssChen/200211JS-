<!-- 
    编程语言：
        JS,Java,PHP,Python,Go,Ruby,C++,C....
        HTML叫标签语言，CSS叫样式语言，两者不能称为编程语言。
        任何一门编程语言都有它的运行环境。

    什么是JS？
        全称叫JavaScript，是一门编程语言（脚本语言）
        JS运行环境有两个：浏览器，NODE    JS是一门全栈语言，可以写前端，也可以写后端。
        和HTML，CSS一样，它们的运行环境都是浏览器。

        作为前端开发工程，100分，CSS10分，JS比重占90分，是必备的一门技术。

        作者：Brendan Eich 布兰登·艾克   用了10天左右的时间搞出JS，导致JS现在相当的灵活。

        JS能做什么：
            给web页面提供交互。
            JS还可以写服务器，和JAVA，PHP，Python... 一样，可以写服务器
            游戏开发  H5小游戏 
            APP
            小程序
            嵌入式
            区域链
            人工智能
            ...  
            主要：给web页面提供交互，写服务器，游戏开发，APP，小程序

        JS有三个部分组成：
            ECMAScript   ECMA 欧洲计算机制造商协会  ECMAScript是标准 也在不停更新  ES3 ES5 ES6 ES7 ES8...  规定了JS的基本语法
            BOM  brower object model 浏览器对象模型  使用js操作浏览器
            DOM  document object model 文档对象模型  使用js操作文档（html文档） js操作html, 操作css...

            学习时，也是先学习ECMAScript里面的语法，然后学习BOM和DOM。DOM是主要的。
 -->
