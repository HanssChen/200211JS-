<!-- 
    任何的编程语言中，只有三种结构：
        顺序结构
        选择结构   条件语句  达到某个条件后，再去执行代码
        循环结构   循环语句  把某片代码执行多次 

    条件语句：
        在JS中提供了四类条件语句：
            if 语句
            if...else 语句
            if...else if...else 语句
            switch 语句

    if 语句:
        if是js中的关键字  1>2   {}是一个代码块  如果条件满足了  就会执行{}里面的代码
        if(条件表达式){}

    if...else 语句:
        if(条件表达式){ }else{ }

    switch 语句:
        switch(变量){
            case 值1：{ 执行的语句; break; }
            case 值2：{ 执行的语句; break; }
            case 值3：{ 执行的语句; break; }
            default:{ 执行的语句; break; }
        }
        注意点：
            1）break不能省略，如果省略了，没有break的case也会执行。
            2）在switch语句中通常有default分支，default 里面的break可以不写
 -->
