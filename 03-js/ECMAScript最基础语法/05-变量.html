    单独定义（声明）变量：
        一次性声明一个变量
        var name = "wangcai";  var age = 100;

    重复声明：
        var name = "xx";  var name = "yy";

    遗漏声明：
        name = "wangcai";

    全局变量和局部变量：
        普通话和方言
        分界点是函数
        局部变量：只能在函数内部被访问到，函数外部是访问不到的
        全局变量：在函数内外都可以被访问到

        name比较特殊，后面现说。
 -->
