<!-- 
    函数：
        函数是一等公民。编程中的函数也是模拟数学中的函数的。
        数学中函数的定义：
            函数的近代定义是给定一个数集A，假设其中的元素为x，对A中的元素x施加对应法则f，记作f（x），得到另一数集B，假设B中的元素为y，则y与x之间的等量关系可以用y=f（x）表示，函数概念含有三个要素：定义域A、值域C和对应法则f。
        编程语言中函数的定义：
            函数在JS中引用数据类型，本质是一个对象，给函数f传递一个数据，函数f返回一个数据。 

        前面已接触过的函数有：
            alert("xxx");  alert函数在JS内部已封装好，作为开发者直接调用就OK了。
            parseInt(3.14);   返回3， parseInt函数也是封装好，直接调用。
            parseFloat("3.14abc");  返回3.14， parseFloat函数也是封装好，直接调用。
            console.log()  log("xxx")是函数
            ... 在JS中本身已经封装好了很多的函数，直接调用。

        函数的作用：
            1）代码重用
            2）组织代码，把某片代码当作是功能块

        自己封装函数：
            1）函数就是一片代码段
            2）引用数据类型，本质是对象，其中有两人上比较特殊，一个是函数数据类型，一个是数组数据类型
            3）函数也是一种数据类型，也叫函数数据类型
            4）自己封装函数有两种方式，一种是函数声明，一种是函数表达式
            5）使用typeof查看一个数据是否是函数类型
            6）函数数据类型的对应的值也是有无数个

        函数声明：
            声明语句：声明变量  声明函数  
            function 可以声明函数
            格式：
                function distance(a,b){  // distance表示函数名   ()函数特有的标识  a,b用来接收外面传递数据  a,b叫形参
                    // 函数体  当调用函数时
                    return a+b;
                }

        函数参数：
            形式参数，简称形参，定义函数时()里面的写的参数。如下：
                function f(a, b){}
            实际参数：简称实参，在调用函数时()里面的写的参数。如下：
                distance(1, 2);

        函数调用：
            只声明一个函数，没有调用，相当于没有写，函数必须调用才能执行函数体中的代码。
            函数名() 如：distance(1, 2);

        函数的返回值：
            return作用：
                1）终止程序  在return 语句后面的写的代码就不再执行了
                2）把reutrn后面的数据返回  返回到函数调用处  在哪个地方调用了函数，那么返回值就返回到什么地方
            
            如果函数没有返回值，默认返回undefined。
            函数内部只能有一个reutrn语句，第1个ruturn语句后面的代码就不会执行了

        函数表达式:
            var f = function(){} 
            把一个函数类型的数据赋值给一个变量，整体就是一个函数表达式
            函数表达式不会提升

        代码段：
            一个script标签就是一个代码段。

        JS代码在运行时分两个阶段：
            1）预编译
                 把函数声明和变量声明提升到代码段的最前面。
            2）执行代码
                 开始从上到面执行JS代码

        函数声明提升：
            在一个函数声明之前调用一个函数。
 -->
