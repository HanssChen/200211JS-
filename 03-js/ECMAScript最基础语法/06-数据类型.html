<!-- 
    数据类型：
        为了更好使用内存空间，采用不同的数据，给定不同的类型，从而达到节省内存空间的目的。
        如：int c = 110;  double d = 3.1434567890;  char c = 'a';

        C语言是强数据类型编程语言，要使用内存空间，先指定类型。 但是JS是弱数据类型语言。
        var name = "wangcai"; // name变量的数据类型是string
        var age = 110; // age变量的数据类型是number
        var ismarry = false; // ismarry变量的数据类型是boolean
        var a;  // a变量的数据类型是undefiend

    JS中的数据类型：
        基本数据类型：
            数值型 number
            字符中型  string
            布尔型  boolean
            undefined 
            null 
        引用数据类型：
            object
                array
                function

    typeof 运算符可以查看一个数据的数据类型。

    数值型 number:
        1) 不管是小数还是整数，都是number数据类型
        2) 最大值 Number.MAX_VALUE   最小值 Number.MIN_VALUE
        3) number有10进制，16进制，8进制
        4) 小数如果是0.xxx 那么0可以不写
        5) NaN  Not a Number
        6) JS中不要对小数进行运算  如果想运算，那么先转化成整数
        7) number数据类型对应的数据有无数个

    字符串型  string：
        1) 通过单引号或双引号都可以定义字符串
        2) 常见的转义字符  \   \n 表示换行   \r 表示回车   \t  表示制表符  ...   回车换行
        3) 双引号中不能嵌套双引号，可以把里面的双此号进行转义，双引号中可以嵌套单引号，单引号中也可以嵌套双引号
        4) 字符串是由字符组成，可以通过下标来获取某个字符，下标默认是从0开始的
        6) 如果字符串不加单引号或双引号，JS引擎会把它当成变量
        7) string数据类型对应的数据有无数个

    布尔型  boolean：
        1) boolean数据类型对应的数据只有两个  true  false
        2) JS是区分大小写的  true和TRUE是不一样的

    undefined：
        1) 声明了一个变量，但是没有赋值，它的值就是undeinfed。
        2) undefined数据类型对应的数据只有一个undefined

    类型的转化：
        可以把某一种数据类型转化成另一种数据类型。
        强制类型转化：手动写代码去转换类型
            Number  试图把一个非number的数据转化成number
            String  试图把一个非string的数据转化成string
            *** Boolean  试图把一个非boolean的数据转化成boolean
            parseInt 试图把一个数据转成整数
            parseFloat 试图把一个数据转成小数（浮点数）
        隐式类型转化：在没有知觉的情况下就进行类型转化。
            + 叫运算符  两侧的数叫操作数 运算符两侧的操作数的类型要一致，如果不一致，进行隐式类型转化。
            很多地方都有隐式类型转化，后面遇到一个说一个。
 -->

    <script>
        // 隐式类型转化
        var a = 123;
        var b = "abc";
        // + 作用1：进行加法计算    作用2：进行字符串的拼接
        var c = a + b;  // 123本身是nubmer类型  运算时  number类型的123 就 变成了字符串类型的"123"
        console.log(c)  // 123abc
        console.log(typeof c)  // string
