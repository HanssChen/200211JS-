<!-- 
    以下内容先了解就OK。后面每天都在和对象打交道。

    对象：
        {} 表示一个字面量对象。
        在JS中，对象是一个容器，容器中可以放很多的数据。{}就表示对象。
        在{}中放键值对，类似于CSS中属性。键与值之间使用冒号隔开，键值对与键值对之间使用逗号隔开。

    属性和方法：
        一个键值对也叫属性，对象是容器（集合），对象是属性的无序集合。
        如果一个属性的属性值是函数，那么这个属性也叫方法。
        描述一个对象的静态的特征，使用属性（变量），描述一个对象的动态特征，使用方法（函数）。

    访问对象中的属性和方法：
        通过.运算符  

    函数和方法区别：
        方法本质也是函数，只不过这个函数是位于对象中的。

    JS中内置的对象：
        console对象   console就是内置对象  console中有很多的属性或方法  必有一个log的方法
        window对象  也是JS内置的，是全局对象  alert()就是这个对象上的方法  但是平常我们把window省略了
        ....

    new 运算符：
        类（构造器），new一个构造器也可以创建一个对象。先不用管怎么去声明构造器（类）。

    JS中内置了一些构造器：
        Object, Number, String, Boolean, Date....
    
    在JS创建对象有两种方式：
        1）使用{} 字面量方式
        2）new 构造器

    在JS中有一种非常特殊的对象，叫单体内置对象：
        不需要new来创建，直接使用的对象。如：Math对象
 -->
