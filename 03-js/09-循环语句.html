<!-- 
    现实生活中也就三大结构：
        顺序结构
        选择结构 
        循环结构

    循环语句：
        for 循环
        while循环
        do..while循环

    for 循环：
        格式：
        for(循环变量初始值; 条件表达式(true/false); 步长){
            循环体（满足了条件后，执行的代码）
        }
        注意细节：
        1）循环变量初始值 只会执行一次， 条件表达式(true/false)和步长计算会执行N次。
        2）条件表达式满足必须执行循环体，如果不满足，结束循环。

    双重for循环：
        for循环中嵌套for循环。

    while循环:
        while(值是布尔类型的表达式(true/false)){
            循环体
        }
        注意细节：
        1）()中必须放返回true或false的表达式
        2）如果不是，会发生隐式类型转化，有种情况转化成false: "", 0, -0, undeifned, null
        3）如果是true是，就执行循环体中的代码，如果是fasle就不执行循环体中的代码
        4）如果()里面一直是true,就会出现所谓的死循环
        5）{}中进行条件判断，如果条件不满足，返回false，循环结束了

    do..while循环:
        自行研究一下

    像if  for如果后面只有一条语句，{}可以不写，但是你最好写上去。
 -->
