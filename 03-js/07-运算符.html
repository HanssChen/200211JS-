            +, -, *, /, %, ++, --

        关系运算符：
            <  
            >   
            <=  
            >= 
            ==  
            === 
            !=  是 == 的取反操作 
            !==  是 === 的取反操作
        逻辑运算符：
            ||  逻辑或
            &&  逻辑与
            !   逻辑非
        位运算符：了解
        其它运算符：
            typeof 运算符  判断一个数据的数据类型

    ++, --:
        1) 在计算机对于+1，-1的操作用的非常多。可以使用++ 和 --进行加1或减1的操作。
        2) a++   a叫操作数  ++ -- 只有一个操作数  这样的运算符叫一元运算符，也叫单目运算符。
        3) ++ 可以写在前面，也可以写在后面  a++  ++a 都表示a会在原有的基础上加1
        4) ++运算符有一个副作用，整体也有一个值， a++  ++a 整体也是有一个值
        5) ++在后，整体的值是一个旧值，就是没有加1的值
        6) ++在前，整体的值是一个新值，就是加1的后的值
        7) -- 道理同++ 

    赋值运算符：
        1) 有副作用  整体也有一个值

    关系运算符:
        1) 通过关系运算符得到的是布尔值  true  false
