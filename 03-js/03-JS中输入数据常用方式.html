<!-- 
    JS中输出数据的常用方式：
        alert()  弹出一个警告框
        document.write("xxxx")  向页面中写入xxxx  已淘汰了
        console.log("xxx") 控制台中输出xxx
    
    控制台：
        F12  鼠标右键---》检查
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("hello js")
        alert("xxxx")
        console.log("hello 控制台")
    </script>
</body>
</html>
