<!-- 
    默认事件：
        有些标签带有默认事件，如：
            a标签默认可以点击 
            submit默认可以提交
            reset点击后清空表单中的内容
            鼠标右击 出现菜单 
            F5刷新事件
            ...
    当标签有默认事件时，我们再给标签绑定事件，事件发生时，默认的事件和自己写的事件都会触发。

    标准浏览器阻止默认事件:
        鼠标右击 出现菜单，阻止这个默认事件：
            DOM0级事件绑定中阻止默认事件：
                1）在监听器的最后面加上retuan false;
                2）ev.preventDefault(); // 阻止默认事件
            DOM2级事件绑定中阻止默认事件：
                1）ev.preventDefault(); // 阻止默认事件

            自定义鼠标右键菜单

        阻止a标签的默认事件：
            1）retuan false;
            2）ev.preventDefault();
            3）href="javascript:;"

        阻止表单的默认事件：
            1）retuan false;
            2）ev.preventDefault();

    IE浏览器：
        获取事件对象：let ev = window.event; 
        阻止默认事件：ev.returnValue = false; 

 -->
