<!-- 
    swiper的使用：
        引入css和js文件
            1）把css和js下载到本地引入
            2）使用CDN（电脑可以联网）

    带min和不带min有区别：
        带min表示压缩过了，压缩成了一行，文件体积小了，如：https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css
        没有带min表示没有压缩，文件体积会大一点，如：https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css
        在项目中通常使用带min，看源码时，肯定不能带min
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信：17001100482 JS全栈开发</title>
    <link rel="stylesheet" href="./lib/swiper.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slider1</div>
            <div class="swiper-slide">slider2</div>
            <div class="swiper-slide">slider3</div>
        </div>
    </div>
</body>
<script src="./lib/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
    })
    //如果你初始化时没有定义Swiper实例，后面也可以通过Swiper的HTML元素来获取该实例
    new Swiper('.swiper-container')
    var mySwiper = document.querySelector('.swiper-container').swiper
    mySwiper.slideNext();
</script>
</html>
