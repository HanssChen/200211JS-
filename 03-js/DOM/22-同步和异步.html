<!-- 
    进程：
        进程是操作系统分配和调度资源（CPU，内存）的基本单位。
        一个项目在操作系统上运行起来了，就是一个进程。跑起一个软件（项目）就会产生一个进程。
        进程当成工厂。 不干活。
        浏览器是多进程的，进程与进程之间是独立。
        
    线程：
        在一个进程中包含1个或多个线程，不同的线程处理不同的事件，真正干活是线程。
        线程当成工人，是真正干活的。

    当运行代码时，浏览器打开后，就是一个进程，运行代码时，浏览器会开一个渲染线程执行CSS代码，浏览器也会开一个JS线程，执行JS代码。
    执行CSS的线程和执行JS的线程是互斥的，今天不研究渲染线程，先说一下执行JS代码的线程。

    浏览器会开始一个主线程来执行JS代码，JavaScript是单线程的。就是JS代码在执行时，浏览器只会开一个主线程来执行JS代码。

    JAVA是多线程，在JAVA语言，可以自己开线程，不同线程做不同的事件。

    结论：JS的主线程是单线程。就说明一个JS工人同一时刻只能做一件事（任务）。

    JS代码在执行时，从上往下执行，一个任务一个任务的执行。

    假如JS中有一个任务非常耗时，JS中把任务分成同步任务和异步任务。

    同步任务：
        让主线程从上到下执行同步任务，JS中绝大部分的代码都是同步任务。

    异步任务：
        如果一个任务非常耗时，JS就把这个任务定义异步任务。是不是一个异步任务，不是我们说了算，是JS发明的时候 ，已经定义好了哪些任务是异步任务。
        异步任务不会立即执行，会把异步放到任务队列中，先把同步任务执行完后，再去执行异步任务。
        JS中哪些任务是异步任务：
            1）事件 
            2）定时器
            3）Ajax请求 
            4）文件的读写
            ... 

    异步任务分两类：
        宏任务
        微任务

    平常我们写的代码中如果包含同步任务和异步任务，先会把同步任务执行完，然后如果时机到了才会执行异步任务。

 -->
