<!-- 
    DOM2核心是事件， DOM3表单验证，DOM3比较前卫。

    了解事件：
        DOM中常见的事件类型：
            鼠标事件：click mouseover mouseout mousedown mouseup mousemove...
            键盘事件：keydown keyup keypress
            焦点事件：focus blur
            表单事件：submit reset change input
            UI事件：laod unload beforeload select resize scroll
            ....

        事件三要素：
            事件源：事件发生在哪个元素节点上，这个元素节点就是事件源
            事件类型：如下说的事件类型
            监听器（事件处理程序）: 当事件发生时，做什么，通常使用函数来模拟

        事件绑定：
            在某个事件源上，绑定一个事件，就是事件绑定。也分三类：
            HTML级别的事件绑定：
                <button onclick="alert('html级别的事件绑定')">点击</button>
            DOM0级的事件绑定：
                 div.onclick = function(){
                    alert("点击事件")
                 }
                 不足：只能绑定一个监听器，是基于给onlick属性赋值的方式
            DOM2级的事件绑定：
                 div.addEventListener("click",function(){
                    alert("1")
                 });
                 可以绑定多个监听器，是基于事件池机制
                 项目中通常使用DOM2级的事件绑定方式，学习为了方法，就使用DOM0级事件绑定。



    DOM中的内容：
        获取节点
        操作节点
        操作CSS
        事件
        动画

 -->
