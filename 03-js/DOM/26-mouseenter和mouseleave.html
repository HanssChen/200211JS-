<!-- 
    鼠标事件：
        mouseover 和 mouseout 
        mouseenter 和 mouseleave 

    mouseover 和 mouseout:
        鼠标先进入到father里，先触发father的mouseover事件，从father里面进入到son中，先触发father的mouseout事件，紧接着会触发son的mouseover事件，由于事件冒泡，紧接着又触发了father的mouseover事件。
        mouseover 和 mouseout 存在事件冒泡。

    mouseenter 和 mouseleave：
        默认情况下，就阻止了事件冒泡，从父元素进入到子元素，触发子元素的enter，不会触发父元素的enter...

    如果盒子有嵌套，并且都绑定了鼠标的移入移出事件，最好使用mouseenter 和 mouseleave，因为默认就阻止了事件冒泡。

    如果想利用事件冒泡机制，可以使用mouseover 和 mouseout。
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{ margin: 0; padding: 0; }
        .box{
            width: 50px;
            height: 50px;
            /* background-image: url("./imgs/bgs.png");
            background-repeat: no-repeat;
            background-position: -159px -51px; */

            /* background是一个复合属性 */
            background: url("./imgs/bgs.png") no-repeat -159px -51px;
            position: fixed; /* 固定定位 */
            right: 20px;
            top: 60%;
        }
        .box img{
            position: absolute;
            top: 0;
            left: -150px;
            display: none;
        }
        /* .box必须加   优先级问题 */
        .box .on{  
            display: block;
        }
        /* .item{
            width: 400px;
            height: 400px;
            border: 2px solid red;
            background: url("./imgs/456.png");
            background-repeat: no-repeat;
        } */
    </style>
</head>
<body>
    <div class="box" id="box">
        <img src="./imgs/456.png" id="bigImg" alt="" class="on">
    </div>

    <!-- <div class="item">
    </div> -->
</body>
<script>
    let box = document.getElementById("box");
    let bigImg = document.getElementById("bigImg");
    box.onmouseenter = function(){
        // JS操作行内样式
        // bigImg.style.display = "block";

        // JS操作CSS类
        bigImg.className = "on"
    }
    box.onmouseleave = function(){
        // JS操作行内样式
        // bigImg.style.display = "none";
        
        // JS操作CSS类
        bigImg.className = ""
    }
</script>
</html>
