    什么是DOM？
        文档对象  使用JS操作HTML，CSS，从而达到与网页交互的目的。

    选择页面中的元素节点？
        doucment.getElementById();
        doucment.getElementsByTagName();
        doucment.getElementsByClassName();
        doucment.querySlector();
        doucment.querySlectorAll();
        parentNode();

    操作元素节点？
        createElement()  创建元素节点
        insertBefore()  appendChild() 插入到DOM树上
        cloneNoe()  克隆一个节点
        removeChild() 删除一个元素节点

    操作属性节点？
        box.title  获取title属性节点
        box.title = "xxx"  设置title属性节点
        box.getAttrubute("title");  获取title属性节点
        box.setAttrubte("title","xxx");  设置title属性节点

    操作文件节点？
        box.innerHTML  获取文本节点
        box.innerHTML = "xxx"  设置文本节点

    JS操作CSS行内样式？
        box.style.color  获取行内color样式
        box.style.color = "red"  设置行内color样式
       
    JS操作CSS类？
        box.className  获取CSS类
        box.className = "on"  设置CSS类

    JS操作盒子模型（13个API）？
        client系列：
            width, height, top, left
        offset系列：
            width, height, top, left, parent
        scroll系列：
            width, height, top, left

    事件类型？
        鼠标事件
        键盘事件
        UI事件
        焦点事件
        表单事件
        ... 

    事件绑定？
        box.onclick = ()=>{};
        box.addEventListener("click",()=>{})

    事件流与事件传播？
        冒泡型传播：son ===> father ===> body ===> document ===> window
        捕获型传播：window ===> document ===> body ===> father ===> son

    事件对象？
        当事件发生时，相关事件存储在一个对象中，可以通过监听器的第1个参数获取。
        console.log(e.target); // 事件源
        console.log(e.type); // 事件类型
        console.log(e.clientX); // 鼠标的x坐标，相对于整体视口来说的
        console.log(e.clientY); // 鼠标的y坐标，相对于整体视口来说的
        e.preventDeafult(); // 取消默认事件  a
        e.stopPropagation(); // 阻止事件冒泡
        console.log(e.keyCode); // 键码

    事件中的this？
        如果是普通函数，this表示事件源
        如果是箭头函数，this不表示事件

    阻止默认事件？
        监听器：
            return false;
            ev.preventDefault();

    同步任务和异步任务？
        绝大部分的代码都是同步代码（同步任务）。
        异步代码：事件绑定，定时器，Ajax，文件的读写操作

    定时器？
        setTimeout()  clearTimeout()
        setInterval()  clearInterval()
