    事件流与事件传播：
        当盒子嵌套时，给里面的盒子注册一个事件，当事件发生时，事件会流向外面的盒子。
        默认情况下，事件是从内向外传播的，传播方向是：
            son ==> father ==> body ==> document ==> window   冒泡型传播

    DOM0绑定的事件：
        都是采用冒泡型传播，不能改变传播方向。

    DOM2绑定的事件：
        默认情况下，DOM2绑定的事件，也是冒泡型传播，可以通过一个参数，来改变传播方向。
        son.addEventListener("click",function(){ console.log("son...") },true);
        根据addEventListener的第三个参数，如果true就是从外向内传播   捕获型传播

        如何得到事件对象？

        事件对象中常用的属性和方法：
            console.log(e.target); // 事件源

<script>
    // ================= 事件对象
    let son = document.querySelector(".son");
    // 监听器是当事件发生时，浏览器JS引擎来调用监听器
    // ev是形参  调用函数时  实参会向形参赋值
    /* son.onclick = function(ev){
        // MouseEvent {isTrusted: true, screenX: 150, screenY: 204, clientX: 100, clientY: 88, …}
        console.log(ev)
    } */

   /*  son.addEventListener("click",function(e){
        // ev  e  event
        console.log(e)
    }); */

    // ================== 事件对象常用的属性和方法
    son.addEventListener("click",function(e){
        console.log(e.target); // 事件源
        console.log(e.type); // 事件类型
        console.log(e.clientX); // 鼠标的x坐标，相对于整体视口来说的
        console.log(e.clientY); // 鼠标的y坐标，相对于整体视口来说的
        e.preventDeafult(); // 取消默认事件  a
        e.stopPropagation(); // 阻止事件冒泡
        // 只能在键盘事件中得到的
        console.log(e.keyCode); // 键码
    });
</script>
