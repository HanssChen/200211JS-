<!-- 
    CSS写法有三种：
        行内写法   style属性
        内部写法   style标签
        外部定法   out.css   link引入

    脚本化CSS：
        脚本指JS   使用JS控制CSS
        JS控制行内样式，就是控制style属性节点
        JS控制CSS中的类，className
        获取计算样式
        13API

    JS控制行内样式：
        就是控制style属性
        获取：box.style.backgroundColor  
            注意：如果一个CSS属性是中划命名的，需要换成小驼峰命名。
        设置：box.style.backgroundColor = "gold";

        不足：如果需要换的样式非常多，就需要写非常多的box.style.xxx = yy;

    JS控制CSS的类：
        h1.className = "on";

    获取计算样式:
        标准浏览器：window.getComputedStyle   window可以不写
        IE浏览器：元素对象.currentStyle属性

    13API:
        获取元素节点的尺寸和位置。

 -->
